<!doctype html>
<html lang="en">

<head>
    <title>Notepad</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description=" content="This is an online notepad built for you.">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.1/css/all.css"
        integrity="sha384-O8whS3fhG2OnA5Kas0Y9l3cfpmYjapjI0E4theH4iuMD+pLhbf6JI0jIMfYcK3yZ" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="ribbon">
        <div class="bold_btn ribbon_btn" data-toggle="tooltip" title="BOLD">
            <i class="fas fa-bold    "></i>
        </div>
        <div class="italic_btn ribbon_btn" data-toggle="tooltip" title="ITALIC">
            <i class="fas fa-italic    "></i>
        </div>
        <div class="underline_btn ribbon_btn" data-toggle="tooltip" title="UNDERLINE">
            <i class="fas fa-underline    "></i>
        </div>
        <div class="strike_through_btn ribbon_btn" data-toggle="tooltip" title="STRIKE THROUGH">
            <i class="fas fa-strikethrough    "></i>
        </div>
        <div class="align-left_btn ribbon_btn" data-toggle="tooltip" title="LEFT ALIGN">
            <i class="fas fa-align-left    "></i>
        </div>
        <div class="align-center_btn ribbon_btn" data-toggle="tooltip" title="CENTER ALIGN">
            <i class="fas fa-align-center    "></i>
        </div>
        <div class="align-right_btn ribbon_btn" data-toggle="tooltip" title="RIGHT ALIGN">
            <i class="fas fa-align-right    "></i>
        </div>
        <div class="align-justify_btn ribbon_btn" data-toggle="tooltip" title="JUSTIFY ALIGN">
            <i class="fas fa-align-justify    "></i>
        </div>

        <!-- <select name="fontsize" id="fontsize" class="custom-select custom-select-sm ribbon_vbtn"
            style="width: fit-content;">
            <option value="">Font Size</option>
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
        </select> -->
        <!-- <input type="number" name="txt" id="fontsize" max="7"> -->
        <div class="open_btn ribbon_btn" data-toggle="tooltip" title="Open File">
            <div class="form-group">
                <label class="custom-file" style="cursor: pointer;">
                    <i class="fas fa-file    "></i>

                    <input type="file" id="txt" placeholder="" class="custom-file-input" accept=".txt">
                    <span class=" custom-file-control"></span>
                </label>
            </div>
        </div>
        <div class="ribbon_btn" data-toggle="modal" data-target="#modelId">
            <i class="fas fa-save    " data-toggle="tooltip" title="SAVE AS"></i>
            <a href="" id="download_link" download="notepad (do not edit).txt"></a>
        </div>
    </div>
    <div class="notepad_frame">
        <iframe src="" frameborder="0" name="notepad" id="notepad"></iframe>
    </div>
    <!-- Modal -->
    <div class="modal fade" id="modelId" tabindex="-1" role="dialog" aria-labelledby="saveas" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Save as</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="save_option" value="pdf">
                            PDF (Not Editable)
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="save_option" value="txt">
                            TXT (Editable and <strong>not readable</strong>)
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="save_option" value="both" checked>
                            Both (Recommended)
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary save_btn">Save</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.4/jspdf.min.js"
        integrity="sha512-1g3IT1FdbHZKcBVZzlk4a4m5zLRuBjMFMxub1FeIRvR+rhfqHFld9VFXXBYe66ldBWf+syHHxoZEbZyunH6Idg=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <!-- Jquery -->
    <script src="http://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="template.js" type="text/javascript"></script>
    <script src="notepad.js" type="text/javascript"></script>
</body>

</html>
